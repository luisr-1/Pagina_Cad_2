<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
    <body>
        <body class="text-center">
                <form class="modal-content">
                    <div class="container">
                        <main class="form-signin w-100 m-auto">
                            <h1 class="h3 mb-3 fw-normal">Cadastre-se</h1>

                            <label for="name">Nome completo</label>
                            <input type="text" class="form-control" id="name" placeholder="Insira o seu nome" autofocus required>

                            <label for="cpf">CPF</label>
                            <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>

                            <label for="tel">Telefone</label>
                            <input type="text" class="form-control" id="tel" placeholder="(xx) xxxxx-xxxx" required>

                            <label for ="adress">Endereço</label>
                            <input type="text" class="form-control" id="adress" placeholder = "Digite o endereço" required>

                            <div class = "signin button">
                                <button class="w-100 btn btn-lg btn-primary" type="submit">Cadastrar</button>
                            </div>
                        </main>
                    </div>
                </form>
        </body>
    </body>
</html>
